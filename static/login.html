<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beka MultiPlace - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 70px;
            height: 70px;
            background: #f0ece6;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 12px;
            padding: 8px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        .logo p {
            font-size: 14px;
            color: #888;
            margin-top: 4px;
        }
        .card {
            background: #151929;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #1e2540;
        }
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 28px;
            background: #0d1120;
            border-radius: 10px;
            padding: 4px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .tab.active {
            background: #ff6b35;
            color: #fff;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #aaa;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: #0d1120;
            border: 1px solid #1e2540;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: #ff6b35;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35, #ff4500);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
            margin-top: 6px;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .erro {
            background: #2d1b1b;
            color: #ff6b6b;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        .sucesso {
            background: #1b2d1b;
            color: #6bff6b;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        .form-section { display: none; }
        .form-section.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon" style="background:none; box-shadow:none;"><img src="/static/logo.svg" alt="Beka" style="width:100%; height:100%; object-fit:contain;"></div>
            <h1>Beka MultiPlace</h1>
            <p>Processador de Etiquetas & DANFE</p>
        </div>

        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="trocarTab('login')">Entrar</div>
                <div class="tab" onclick="trocarTab('cadastro')">Cadastrar</div>
            </div>

            <div id="msg-erro" class="erro"></div>
            <div id="msg-sucesso" class="sucesso"></div>

            <!-- LOGIN -->
            <div id="form-login" class="form-section active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-senha" placeholder="Sua senha">
                </div>
                <button class="btn" onclick="fazerLogin()">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <p style="text-align:center; margin-top:14px;">
                    <a href="#" onclick="trocarTab('esqueci')" style="color:#ff6b35; font-size:13px; text-decoration:none;">Esqueci minha senha</a>
                </p>
            </div>

            <!-- ESQUECI MINHA SENHA - PEDIR CODIGO -->
            <div id="form-esqueci" class="form-section">
                <p style="text-align:center; margin-bottom:20px; color:#aaa; font-size:14px;">
                    Digite seu email para receber um codigo de recuperacao.
                </p>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="esqueci-email" placeholder="seu@email.com">
                </div>
                <button class="btn" onclick="solicitarReset()">
                    <i class="fas fa-paper-plane"></i> Enviar Codigo
                </button>
                <p style="text-align:center; margin-top:14px;">
                    <a href="#" onclick="trocarTab('login')" style="color:#888; font-size:13px; text-decoration:none;"><i class="fas fa-arrow-left"></i> Voltar ao login</a>
                </p>
            </div>

            <!-- REDEFINIR SENHA - CODIGO + NOVA SENHA -->
            <div id="form-redefinir" class="form-section">
                <p style="text-align:center; margin-bottom:20px; color:#aaa; font-size:14px;">
                    Digite o codigo recebido por email e sua nova senha.
                </p>
                <div class="form-group">
                    <label>Codigo de Recuperacao</label>
                    <input type="text" id="redefinir-codigo" placeholder="000000" maxlength="6" style="text-align:center; font-size:24px; letter-spacing:8px;">
                </div>
                <div class="form-group">
                    <label>Nova Senha</label>
                    <input type="password" id="redefinir-senha" placeholder="Minimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label>Confirmar Nova Senha</label>
                    <input type="password" id="redefinir-senha2" placeholder="Repita a nova senha">
                </div>
                <button class="btn" onclick="redefinirSenha()">
                    <i class="fas fa-key"></i> Redefinir Senha
                </button>
                <button class="btn" onclick="solicitarReset()" style="background:transparent; border:1px solid #1e2540; margin-top:8px; font-size:13px;">
                    <i class="fas fa-redo"></i> Reenviar codigo
                </button>
                <p style="text-align:center; margin-top:14px;">
                    <a href="#" onclick="trocarTab('login')" style="color:#888; font-size:13px; text-decoration:none;"><i class="fas fa-arrow-left"></i> Voltar ao login</a>
                </p>
            </div>

            <!-- CADASTRO -->
            <div id="form-cadastro" class="form-section">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="cadastro-email" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="cadastro-senha" placeholder="Minimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="cadastro-senha2" placeholder="Repita a senha">
                </div>
                <button class="btn" onclick="fazerCadastro()">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
            </div>

            <!-- VERIFICACAO EMAIL -->
            <div id="form-verificacao" class="form-section">
                <p style="text-align:center; margin-bottom:20px; color:#aaa;">
                    Enviamos um codigo de 6 digitos para o seu email.<br>
                    <span id="verificacao-email-dest" style="color:#ff6b35;"></span>
                </p>
                <div class="form-group">
                    <label>Codigo de Verificacao</label>
                    <input type="text" id="verificacao-codigo" placeholder="000000" maxlength="6" style="text-align:center; font-size:24px; letter-spacing:8px;">
                </div>
                <button class="btn" onclick="verificarEmail()">
                    <i class="fas fa-check"></i> Verificar
                </button>
                <button class="btn" onclick="reenviarCodigo()" style="background:transparent; border:1px solid #1e2540; margin-top:8px; font-size:13px;">
                    <i class="fas fa-redo"></i> Reenviar codigo
                </button>
            </div>

            <!-- SEPARADOR GOOGLE -->
            <div id="google-separator" style="display:none; text-align:center; margin-top:20px; color:#555; font-size:13px;">
                <span style="display:inline-block; width:40%; border-top:1px solid #1e2540; vertical-align:middle;"></span>
                <span style="padding:0 10px;">ou</span>
                <span style="display:inline-block; width:40%; border-top:1px solid #1e2540; vertical-align:middle;"></span>
            </div>

            <!-- BOTAO GOOGLE -->
            <div id="google-btn-container" style="display:none; margin-top:16px;">
                <div id="g_id_onload" data-callback="handleGoogleLogin" data-auto_prompt="false"></div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_black" data-text="signin_with" data-size="large" data-logo_alignment="left" data-width="356"></div>
            </div>
        </div>
    </div>

    <script>
        const API = '';

        // Se ja esta logado, redireciona
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        function trocarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            esconderMensagens();

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('form-login').classList.add('active');
            } else if (tab === 'cadastro') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('form-cadastro').classList.add('active');
            } else if (tab === 'verificacao') {
                document.getElementById('form-verificacao').classList.add('active');
            } else if (tab === 'esqueci') {
                document.getElementById('form-esqueci').classList.add('active');
            } else if (tab === 'redefinir') {
                document.getElementById('form-redefinir').classList.add('active');
            }
        }

        function mostrarErro(msg) {
            const el = document.getElementById('msg-erro');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('msg-sucesso').style.display = 'none';
        }

        function mostrarSucesso(msg) {
            const el = document.getElementById('msg-sucesso');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('msg-erro').style.display = 'none';
        }

        function esconderMensagens() {
            document.getElementById('msg-erro').style.display = 'none';
            document.getElementById('msg-sucesso').style.display = 'none';
        }

        async function fazerLogin() {
            esconderMensagens();
            const email = document.getElementById('login-email').value.trim();
            const senha = document.getElementById('login-senha').value;

            if (!email || !senha) {
                mostrarErro('Preencha todos os campos');
                return;
            }

            try {
                const res = await fetch(API + '/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha }),
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao fazer login');
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        async function fazerCadastro() {
            esconderMensagens();
            const email = document.getElementById('cadastro-email').value.trim();
            const senha = document.getElementById('cadastro-senha').value;
            const senha2 = document.getElementById('cadastro-senha2').value;

            if (!email || !senha || !senha2) {
                mostrarErro('Preencha todos os campos');
                return;
            }
            if (senha !== senha2) {
                mostrarErro('As senhas nao coincidem');
                return;
            }
            if (senha.length < 6) {
                mostrarErro('Senha deve ter pelo menos 6 caracteres');
                return;
            }

            try {
                const res = await fetch(API + '/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha, senha2 }),
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao cadastrar');
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Se verificacao pendente, mostrar tela de verificacao
                if (data.verificacao_pendente) {
                    document.getElementById('verificacao-email-dest').textContent = email;
                    trocarTab('verificacao');
                    mostrarSucesso('Conta criada! Verifique seu email.');
                } else {
                    window.location.href = '/';
                }
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        async function verificarEmail() {
            esconderMensagens();
            const codigo = document.getElementById('verificacao-codigo').value.trim();
            if (!codigo || codigo.length !== 6) {
                mostrarErro('Digite o codigo de 6 digitos');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(API + '/api/auth/verify-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ codigo }),
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao verificar');
                    return;
                }

                mostrarSucesso('Email verificado!');
                setTimeout(() => { window.location.href = '/'; }, 1000);
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        async function reenviarCodigo() {
            esconderMensagens();
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(API + '/api/auth/resend-code', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token },
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao reenviar');
                    return;
                }

                mostrarSucesso(data.mensagem || 'Codigo reenviado!');
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        // ---- RECUPERACAO DE SENHA ----
        let _resetEmail = '';

        async function solicitarReset() {
            esconderMensagens();
            const email = document.getElementById('esqueci-email')?.value.trim() || _resetEmail;

            if (!email) {
                mostrarErro('Digite seu email');
                return;
            }
            _resetEmail = email;

            try {
                const res = await fetch(API + '/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao solicitar recuperacao');
                    return;
                }

                trocarTab('redefinir');
                mostrarSucesso('Se o email estiver cadastrado, voce recebera um codigo de recuperacao.');
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        async function redefinirSenha() {
            esconderMensagens();
            const codigo = document.getElementById('redefinir-codigo').value.trim();
            const novaSenha = document.getElementById('redefinir-senha').value;
            const novaSenha2 = document.getElementById('redefinir-senha2').value;

            if (!codigo || codigo.length !== 6) {
                mostrarErro('Digite o codigo de 6 digitos');
                return;
            }
            if (!novaSenha || novaSenha.length < 6) {
                mostrarErro('Senha deve ter pelo menos 6 caracteres');
                return;
            }
            if (novaSenha !== novaSenha2) {
                mostrarErro('As senhas nao coincidem');
                return;
            }

            try {
                const res = await fetch(API + '/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: _resetEmail, codigo, nova_senha: novaSenha }),
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao redefinir senha');
                    return;
                }

                mostrarSucesso(data.mensagem || 'Senha redefinida com sucesso!');
                setTimeout(() => { trocarTab('login'); }, 2000);
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        // Google OAuth callback
        async function handleGoogleLogin(response) {
            esconderMensagens();
            try {
                const res = await fetch(API + '/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential }),
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao fazer login com Google');
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        // Carregar Google Identity Services se configurado
        async function initGoogle() {
            try {
                const res = await fetch(API + '/api/auth/google-client-id');
                const data = await res.json();
                if (data.client_id) {
                    // Configurar o botao Google
                    const onloadDiv = document.getElementById('g_id_onload');
                    onloadDiv.setAttribute('data-client_id', data.client_id);

                    // Carregar script do Google
                    const script = document.createElement('script');
                    script.src = 'https://accounts.google.com/gsi/client';
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);

                    // Mostrar separador e botao
                    document.getElementById('google-separator').style.display = 'block';
                    document.getElementById('google-btn-container').style.display = 'block';
                }
            } catch (e) {
                // Google nao configurado, ignorar
            }
        }
        initGoogle();

        // Enter para submeter
        document.getElementById('login-senha').addEventListener('keypress', e => {
            if (e.key === 'Enter') fazerLogin();
        });
        document.getElementById('cadastro-senha2').addEventListener('keypress', e => {
            if (e.key === 'Enter') fazerCadastro();
        });
        document.getElementById('verificacao-codigo').addEventListener('keypress', e => {
            if (e.key === 'Enter') verificarEmail();
        });
        document.getElementById('esqueci-email').addEventListener('keypress', e => {
            if (e.key === 'Enter') solicitarReset();
        });
        document.getElementById('redefinir-senha2').addEventListener('keypress', e => {
            if (e.key === 'Enter') redefinirSenha();
        });
    </script>
</body>
</html>
