<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beka Market Place - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35, #ff4500);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 12px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        .logo p {
            font-size: 14px;
            color: #888;
            margin-top: 4px;
        }
        .card {
            background: #151929;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #1e2540;
        }
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 28px;
            background: #0d1120;
            border-radius: 10px;
            padding: 4px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .tab.active {
            background: #ff6b35;
            color: #fff;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #aaa;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: #0d1120;
            border: 1px solid #1e2540;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: #ff6b35;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35, #ff4500);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
            margin-top: 6px;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .erro {
            background: #2d1b1b;
            color: #ff6b6b;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        .sucesso {
            background: #1b2d1b;
            color: #6bff6b;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        .form-section { display: none; }
        .form-section.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon" style="background:none; box-shadow:none;"><img src="/static/logo.svg" alt="Beka" style="width:100%; height:100%; object-fit:contain;"></div>
            <h1>Beka Market Place</h1>
            <p>Processador de Etiquetas & DANFE</p>
        </div>

        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="trocarTab('login')">Entrar</div>
                <div class="tab" onclick="trocarTab('cadastro')">Cadastrar</div>
            </div>

            <div id="msg-erro" class="erro"></div>
            <div id="msg-sucesso" class="sucesso"></div>

            <!-- LOGIN -->
            <div id="form-login" class="form-section active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-senha" placeholder="Sua senha">
                </div>
                <button class="btn" onclick="fazerLogin()">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </div>

            <!-- CADASTRO -->
            <div id="form-cadastro" class="form-section">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="cadastro-email" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="cadastro-senha" placeholder="Minimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="cadastro-senha2" placeholder="Repita a senha">
                </div>
                <button class="btn" onclick="fazerCadastro()">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
            </div>
        </div>
    </div>

    <script>
        const API = '';

        // Se ja esta logado, redireciona
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        function trocarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            esconderMensagens();

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('form-login').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('form-cadastro').classList.add('active');
            }
        }

        function mostrarErro(msg) {
            const el = document.getElementById('msg-erro');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('msg-sucesso').style.display = 'none';
        }

        function mostrarSucesso(msg) {
            const el = document.getElementById('msg-sucesso');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('msg-erro').style.display = 'none';
        }

        function esconderMensagens() {
            document.getElementById('msg-erro').style.display = 'none';
            document.getElementById('msg-sucesso').style.display = 'none';
        }

        async function fazerLogin() {
            esconderMensagens();
            const email = document.getElementById('login-email').value.trim();
            const senha = document.getElementById('login-senha').value;

            if (!email || !senha) {
                mostrarErro('Preencha todos os campos');
                return;
            }

            try {
                const res = await fetch(API + '/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha }),
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao fazer login');
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        async function fazerCadastro() {
            esconderMensagens();
            const email = document.getElementById('cadastro-email').value.trim();
            const senha = document.getElementById('cadastro-senha').value;
            const senha2 = document.getElementById('cadastro-senha2').value;

            if (!email || !senha || !senha2) {
                mostrarErro('Preencha todos os campos');
                return;
            }
            if (senha !== senha2) {
                mostrarErro('As senhas nao coincidem');
                return;
            }
            if (senha.length < 6) {
                mostrarErro('Senha deve ter pelo menos 6 caracteres');
                return;
            }

            try {
                const res = await fetch(API + '/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha }),
                });
                const data = await res.json();

                if (!res.ok) {
                    mostrarErro(data.erro || 'Erro ao cadastrar');
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (e) {
                mostrarErro('Erro de conexao');
            }
        }

        // Enter para submeter
        document.getElementById('login-senha').addEventListener('keypress', e => {
            if (e.key === 'Enter') fazerLogin();
        });
        document.getElementById('cadastro-senha2').addEventListener('keypress', e => {
            if (e.key === 'Enter') fazerCadastro();
        });
    </script>
</body>
</html>
